async function connectWallet() {
  if (!window.ethereum) {
    alert("Instalo MetaMask");
    return;
  }

  try {
    web3 = new Web3(window.ethereum);

    const accounts = await window.ethereum.request({
      method: "eth_requestAccounts",
    });

    contract = new web3.eth.Contract(contractABI, contractAddress);

    alert("Wallet u lidh: " + accounts[0]);
  } catch (e) {
    console.error(e);
    alert("Gabim ne lidhje");
  }
}

async function withdrawTokens() {
  if (!contract) {
    alert("Lidh wallet-in fillimisht");
    return;
  }

  const accounts = await web3.eth.getAccounts();
  const amount = document.getElementById("withdrawAmount").value;
  const amountInMicro = web3.utils.toWei(amount, "mwei");

  try {
    const tx = await contract.methods
      .redeemUnderlying(amountInMicro)
      .send({ from: accounts[0] });

    document.getElementById("withdrawResult").innerText =
      "Sukses: " + tx.transactionHash;
  } catch (err) {
    console.error(err);
    document.getElementById("withdrawResult").innerText =
      "Gabim ne transaksion";
  }
}
