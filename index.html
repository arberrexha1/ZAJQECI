const contract = new web3.eth.Contract(contractABI, contractAddress);

  
async function connectWallet() {
  if (window.ethereum) {
    try {
      web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      contract = new web3.eth.Contract(contractABI, contractAddress);
      alert("Portofoli u lidh me sukses.");
    } catch (err) {
      alert("Gabim gjatë lidhjes me MetaMask.");
      console.error(err);
    }
  } else {
    alert("Ju lutem instaloni MetaMask.");
  }
}

async function withdrawTokens() {
  try {
    // Kërko llogarinë nga MetaMask
    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
    const userAddress = accounts[0];

    // Merr shumën nga inputi
    const amount = document.getElementById("withdrawAmount").value;

 
    const amountInMicro = web3.utils.toWei(amount, 'mwei'); 

    // Verifiko që kontrata dhe metoda ekziston
    if (!contract || !contract.methods.redeemUnderlying) {
      document.getElementById("withdrawResult").innerText = "❌ Funksioni redeemUnderlying nuk ekziston në kontratë.";
      return;
    }

    // Thirr funksionin redeemUnderlying për të tërhequr tokene
    const tx = await contract.methods.redeemUnderlying(amountInMicro).send({ from: userAddress });

    // Njofto përdoruesin për suksesin
    document.getElementById("withdrawResult").innerText = "✅ Tërheqja u krye me sukses! Hash: " + tx.transactionHash;
    console.log("✅ Transaksion i përfunduar:", tx);
  } catch (error) {
    console.error("❌ Gabim gjatë tërheqjes:", error);
    document.getElementById("withdrawResult").innerText = "❌ Gabim: " + (error.message || "Shiko konzolën për më shumë detaje.");
  }
}
